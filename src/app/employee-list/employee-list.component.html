<div class="container" style="margin-top: 20px;">
    <h2>Employee List</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor= "let employee of employees$ | async" (click)="onClick(employee.id)" style="cursor: pointer;">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.address}}</td>
            </tr>
        </tbody>
    </table>
</div>
